<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
</head>
<body>
    <h1>Car List </h1>
    <br/>
    <div>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Number</th>
                <th>Car color</th>
            </tr>
            <tr th:each ="Car : ${listCars}">
                <td th:utext="${listCars.name}"></td>
                <td th:utext="${listCars.number}"></td>
                <td th:utext="${listCars.color}"></td>
            </tr>
        </table>
    </div>

</body>
</html>
