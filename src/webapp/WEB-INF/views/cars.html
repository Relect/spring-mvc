<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Car List</title>
    </head>
    <body>
        <div>
            <table border="1">
                <caption th:text="${title}"></caption>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Number</th>
                        <th>Car color</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each ="car : ${cars}">
                        <td th:text="${car.name}"></td>
                        <td th:text="${car.number}"></td>
                        <td th:text="${car.carColor}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
